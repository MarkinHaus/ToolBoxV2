services:
  # LLM Gateway API Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-gateway
    ports:
      - "4000:4000"
    volumes:
      # Persist config and database
      - ./data:/app/data
    environment:
      # Point to Ollama container when using docker mode
      # For bare mode on host, override: OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ollama Server Service (only with --profile ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist downloaded models
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - ollama  # Only start with: docker compose --profile ollama up
    # Uncomment below for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

networks:
  llm-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
