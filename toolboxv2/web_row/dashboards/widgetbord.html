    <style>
        .widgetM {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .widget-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container button {
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 2px var(--secondary-color) outset;
            max-width: fit-content;
            align-self: center;
            width: min-content; /* Definiert eine feste Breite */
            min-height: fit-content;
            display: inline-flex; /* Ermöglicht das Zentrieren von Inhalten */
            justify-content: center; /* Zentriert Inhalte horizontal */
            align-items: center; /* Zentriert Inhalte vertikal */
        }

        .button-container button:hover {
            background-color: var(--secondary-color);
        }

    </style>


</head>

<header>
    <nav id="NAV">
        <div class="dark-mode-toggle" style="background-color: var(--background-color);
    width: 30px;
    height: 30px;
    border-radius: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
    ">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" style="cursor: pointer" id="toggleLabel">☀️</label>
        </div>
    </nav>
</header>
<body>
<div id="overlay"></div>

<main id="MainContent" class="autoMarkdownVisible">
    <div>
        <h1>Widget Controller</h1>

        <!-- Widget-Erstellung -->
        <div id="widget-creation">
            <h2>Neues Widget erstellen</h2>
            <input type="text" id="widget-name" placeholder="Widget Name">
            <hr/>
            <button id="createWidget">Widget erstellen</button>
        </div>

        <!-- Widget-Manager -->
        <div id="widget-manager">
            <h2>Widget-Manager</h2>
            <div id="widget-list">
                <!-- Hier werden die Widgets dynamisch hinzugefügt -->
            </div>
        </div>
    </div>
</main>


<div id="extras" class="none">
    <div id="extra"></div>
    <div id="SpeechBallonControls2"></div>
</div>

</body>
