<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup</title>
    <link rel="stylesheet" href="../../assets/styles.css">
    <link rel="stylesheet" href="/web/assets/styles.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container.none {
            animation: fadeOut 0.5s ease forwards;
            opacity: 1;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .options button:hover {
            border: var(--primary-color) 1px solid;
        }

        #backArrow {
            position: absolute;
            top: 1%;
            left: 30px;
            cursor: pointer;
            scale: 2.4;
        }

        #NextArrow {
            position: absolute;
            top: 1%;
            left: 91vw;
            cursor: pointer;
            scale: 2.4;
        }
    </style>
</head>
<body>

<div id="backArrow">&larr;</div>
<div id="NextArrow">&rarr;</div>

<div class="container" id="setupContent0">
    <h1 id="setupContent0Title">Default Installation</h1>
    <div class="terminal-container" id="terminal">
        <!-- Terminal content goes here -->
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
</div>

<div class="container none" id="setupContent1">
    <h1 id="setupContent1Title">Installation Successful</h1>
    <!-- Success message goes here -->
</div>

<script>

    const MaxContent = 2
    let AcContent = 0
    function showContent(i){
        if (i===MaxContent){
            return
        }
        AcContent = i
        for (let j = 0; j < MaxContent; j++) {
            let Content = document.getElementById('setupContent'+j)
            if (j===i){
                Content.classList.remove('none')
            }else{
                Content.classList.add('none')
            }
        }
    }

    // Add event listener to back arrow
    document.getElementById('backArrow').addEventListener('click', function() {
        backToPrevious();
    });

    // Add event listener to back arrow
    document.getElementById('NextArrow').addEventListener('click', function() {
        nextContent();
    });

    // Function to go back to the previous step
    function backToPrevious() {
        if (AcContent !== 0){
            showContent(AcContent-1)
        }else{
            document.getElementById('setupContent0Titel').innerText = "i thing User is best for u :)";
        }
    }
    function nextContent() {
        if (AcContent !== MaxContent){
            showContent(AcContent+1)
        }else{
            document.getElementById('setupContent'+MaxContent-1+'Titel').innerText = "That's it";
        }
    }




    // Example usage
    //setInterval(()=>{

    //    addLine('Installing File :');
    //    addLine('total size : 68mb');
    //    addLine('-rw-r--r-- 1 user group 100 Apr 4 12:00 file.txt');
    //}, 500)
</script>

</body>
</html>
