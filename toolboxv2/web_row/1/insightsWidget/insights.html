<div>
    <div id="tabs" hx-target="#tab-contents" role="tablist"
         hx-on:htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
                               currentTab.setAttribute('aria-selected', 'false')
                               currentTab.classList.remove('selected')
                               let newTab = event.target
                               newTab.setAttribute('aria-selected', 'true')
                               newTab.classList.add('selected')">
        <button role="tab" aria-controls="tab-contents" aria-selected="true" hx-get="/api/CloudM/Profile" class="selected">Profile</button>
        <button role="tab" aria-controls="tab-contents" aria-selected="false" hx-get="/api/CloudM/System_settings">System</button>
    </div>

    <div id="tab-contents" role="tabpanel" hx-get="/api/CloudM/Profile" hx-trigger="load"></div>
</div>
