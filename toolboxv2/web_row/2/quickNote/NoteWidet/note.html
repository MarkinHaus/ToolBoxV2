<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/web/2/quickNote/NoteWidet/notes.css">
     <link rel="stylesheet" href="/web/assets/styles.css">
    <script src="/web/2/quickNote/NoteWidet/note.js"></script>
    <script src="/web/scripts/AutoMarkdown.js" type="module"></script>
</head>
<body>

<div class="text-widget widget draggable autoMarkdownVisible">
        <div class="text-widget-from widget-from"></div>
        <span class="text-widget-close-button widget-close-button">X</span>
        <label for="text-widget-text-input"></label>
        <textarea id="text-widget-text-input" rows="10" cols="50" placeholder="Type your text here..." onchange="updateText()"></textarea>
    <div id="text-widget-text-md" class="markdown"></div>
        <button id="text-widget-injection">Send</button>
    </div>
<script>
    function updateText() {
        var textInput = document.getElementById('text-widget-text-input').value;
        document.getElementById('text-widget-text-md').innerText = textInput;
    }
</script>
</body>
</html>
