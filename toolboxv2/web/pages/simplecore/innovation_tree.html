<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Tree | SimpleCore</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Cytoscape.js for Graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js" defer></script>

    <style>
        /* ================================================
           Innovation Tree Layout
           ================================================ */
        .tree-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            grid-template-rows: auto 1fr;
            height: 100vh;
            height: 100dvh;
            background: var(--bg-base);
        }

        /* Header */
        .tree-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-3) var(--space-5);

            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: var(--border-width) solid var(--border-subtle);
            z-index: var(--z-sticky);
        }

        .tree-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
        }

        .tree-title .material-symbols-outlined {
            font-size: 1.5rem;
            color: var(--color-success);
        }

        .header-actions {
            display: flex;
            gap: var(--space-2);
        }

        /* Graph Container */
        .graph-container {
            position: relative;
            background: var(--bg-sunken);
            overflow: hidden;
        }

        #cy {
            width: 100%;
            height: 100%;
        }

        /* Graph Legend */
        .graph-legend {
            position: absolute;
            bottom: var(--space-4);
            left: var(--space-4);

            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            padding: var(--space-3);

            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: var(--border-width) solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);

            font-size: var(--text-xs);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: var(--radius-full);
        }

        .legend-line {
            width: 24px;
            height: 3px;
            border-radius: 2px;
        }

        /* Sidebar */
        .tree-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            padding: var(--space-4);

            background: var(--bg-surface);
            border-left: var(--border-width) solid var(--border-subtle);
            overflow-y: auto;
        }

        /* Sidebar Sections */
        .sidebar-section {
            padding: var(--space-4);
            background: var(--bg-elevated);
            border: var(--border-width) solid var(--border-subtle);
            border-radius: var(--radius-lg);
        }

        .sidebar-section-title {
            display: flex;
            align-items: center;
            gap: var(--space-2);

            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);

            margin-bottom: var(--space-3);
            padding-bottom: var(--space-2);
            border-bottom: var(--border-width) solid var(--border-subtle);
        }

        .sidebar-section-title .material-symbols-outlined {
            font-size: 1.125rem;
            color: var(--interactive);
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .input-group textarea,
        .input-group input {
            width: 100%;
            padding: var(--space-3);
            font-size: var(--text-sm);
            color: var(--text-primary);
            background: var(--input-bg);
            border: var(--border-width) solid var(--input-border);
            border-radius: var(--radius-md);
            resize: vertical;
            transition: all var(--duration-fast) var(--ease-default);
        }

        .input-group textarea:focus,
        .input-group input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px oklch(from var(--color-primary-500) l c h / 0.15);
        }

        .input-group textarea::placeholder,
        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .btn-row {
            display: flex;
            gap: var(--space-2);
        }

        .btn-row > * {
            flex: 1;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3);

            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
            text-align: left;

            background: var(--bg-surface);
            border: var(--border-width) solid var(--border-default);
            border-radius: var(--radius-md);
            cursor: pointer;

            transition: all var(--duration-fast) var(--ease-default);
        }

        .action-btn:hover {
            background: var(--interactive-muted);
            color: var(--interactive);
            border-color: var(--interactive);
        }

        .action-btn .material-symbols-outlined {
            font-size: 1.125rem;
        }

        /* Details Panel */
        .details-content {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: var(--leading-relaxed);
        }

        .details-content h4 {
            color: var(--text-primary);
            font-weight: var(--weight-semibold);
            margin-bottom: var(--space-2);
        }

        .details-content p {
            margin-bottom: var(--space-3);
        }

        .details-content .tag {
            display: inline-block;
            padding: var(--space-1) var(--space-2);
            background: var(--interactive-muted);
            color: var(--interactive);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            margin-right: var(--space-1);
            margin-bottom: var(--space-1);
        }

        .details-content .article {
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: var(--border-width) solid var(--border-subtle);
            white-space: pre-wrap;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state .material-symbols-outlined {
            font-size: 3rem;
            margin-bottom: var(--space-3);
            opacity: 0.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: var(--space-5);
            right: var(--space-5);
            padding: var(--space-3) var(--space-5);

            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: var(--border-width) solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);

            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            color: var(--text-primary);

            opacity: 0;
            transform: translateX(20px);
            transition: all var(--duration-normal) var(--ease-out);
            z-index: var(--z-toast);
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success { border-left: 4px solid var(--color-success); }
        .toast.error { border-left: 4px solid var(--color-error); }
        .toast.info { border-left: 4px solid var(--color-info); }

        /* Responsive */
        @media (max-width: 900px) {
            .tree-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .tree-sidebar {
                grid-row: 3;
                max-height: 40vh;
                border-left: none;
                border-top: var(--border-width) solid var(--border-subtle);
            }

            .header-actions .btn-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="tree-layout">
        <!-- Header -->
        <header class="tree-header">
            <h1 class="tree-title">
                <span class="material-symbols-outlined">account_tree</span>
                Innovation Graph
            </h1>
            <div class="header-actions">
                <button class="btn-primary" id="refreshGraphBtn">
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="btn-text">Refresh</span>
                </button>
                <button class="btn-secondary" id="findCollabBtn">
                    <span class="material-symbols-outlined">group_add</span>
                    <span class="btn-text">Collaborators</span>
                </button>
                <button class="btn-ghost" id="backBtn">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
        </header>

        <!-- Graph Container -->
        <main class="graph-container">
            <div id="cy"></div>

            <!-- Legend -->
            <div class="graph-legend">
                <div class="legend-item">
                    <div class="legend-dot" style="background: #6366f1;"></div>
                    <span>Idea</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #22c55e;"></div>
                    <span>Component</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #22c55e;"></div>
                    <span>Direct</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #3b82f6; border-style: dashed;"></div>
                    <span>Logical</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #f59e0b; border-style: dotted;"></div>
                    <span>Hypothetical</span>
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="tree-sidebar">
            <!-- Input Section -->
            <section class="sidebar-section">
                <h3 class="sidebar-section-title">
                    <span class="material-symbols-outlined">add_circle</span>
                    Add Idea
                </h3>
                <div class="input-group">
                    <textarea
                        id="ideaInput"
                        rows="3"
                        placeholder="Enter your idea or paste content to analyze..."
                    ></textarea>
                    <div class="btn-row">
                        <button class="btn-primary" id="addIdeaBtn">
                            <span class="material-symbols-outlined">add</span>
                            Add
                        </button>
                        <button class="btn-secondary" id="analyzeBtn">
                            <span class="material-symbols-outlined">psychology</span>
                            Analyze
                        </button>
                    </div>
                </div>

                <div class="input-group" style="margin-top: var(--space-4);">
                    <input
                        type="url"
                        id="urlInput"
                        placeholder="https://example.com/article"
                    >
                    <button class="btn-secondary" id="scrapeUrlBtn" style="width: 100%;">
                        <span class="material-symbols-outlined">language</span>
                        Analyze Web Content
                    </button>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="sidebar-section">
                <h3 class="sidebar-section-title">
                    <span class="material-symbols-outlined">bolt</span>
                    Quick Actions
                </h3>
                <div class="quick-actions">
                    <button class="action-btn" id="actionRefresh">
                        <span class="material-symbols-outlined">sync</span>
                        Refresh Graph
                    </button>
                    <button class="action-btn" id="actionConnections">
                        <span class="material-symbols-outlined">hub</span>
                        Find Connections
                    </button>
                    <button class="action-btn" id="actionCollaborations">
                        <span class="material-symbols-outlined">diversity_3</span>
                        Suggest Collaborations
                    </button>
                    <button class="action-btn" id="actionExport">
                        <span class="material-symbols-outlined">download</span>
                        Export Graph
                    </button>
                </div>
            </section>

            <!-- Details Section -->
            <section class="sidebar-section">
                <h3 class="sidebar-section-title">
                    <span class="material-symbols-outlined">info</span>
                    Details
                </h3>
                <div id="detailsContent" class="details-content">
                    <div class="empty-state">
                        <span class="material-symbols-outlined">touch_app</span>
                        <p>Select a node to see details</p>
                    </div>
                </div>
            </section>
        </aside>
    </div>

    <script type="module" unSave="true">
        // ================================================
        // Innovation Tree Application
        // ================================================

        let cy;

        // ========== Cytoscape Initialization ==========

        function initGraph() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            cy = cytoscape({
                container: document.getElementById('cy'),
                style: [
                    // Node styles
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#6366f1',
                            'label': 'data(name)',
                            'color': isDark ? '#f3f4f6' : '#1f2937',
                            'text-valign': 'bottom',
                            'text-halign': 'center',
                            'font-size': '12px',
                            'text-margin-y': '8px',
                            'font-family': 'Roboto, sans-serif',
                            'width': 40,
                            'height': 40,
                            'border-width': 3,
                            'border-color': '#4f46e5'
                        }
                    },
                    {
                        selector: 'node[type="component"]',
                        style: {
                            'background-color': '#22c55e',
                            'border-color': '#16a34a',
                            'width': 30,
                            'height': 30
                        }
                    },
                    {
                        selector: 'node:selected',
                        style: {
                            'border-width': 4,
                            'border-color': '#f59e0b',
                            'background-color': '#fbbf24'
                        }
                    },
                    // Edge styles
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'curve-style': 'bezier',
                            'target-arrow-shape': 'triangle',
                            'target-arrow-color': '#94a3b8',
                            'line-color': '#94a3b8',
                            'opacity': 0.7
                        }
                    },
                    {
                        selector: 'edge[connection_type="DIRECT"]',
                        style: {
                            'line-color': '#22c55e',
                            'target-arrow-color': '#22c55e',
                            'width': 3
                        }
                    },
                    {
                        selector: 'edge[connection_type="LOGICAL"]',
                        style: {
                            'line-style': 'dashed',
                            'line-color': '#3b82f6',
                            'target-arrow-color': '#3b82f6'
                        }
                    },
                    {
                        selector: 'edge[connection_type="HYPOTHETICAL"]',
                        style: {
                            'line-style': 'dotted',
                            'line-color': '#f59e0b',
                            'target-arrow-color': '#f59e0b'
                        }
                    }
                ],
                layout: {
                    name: 'cose',
                    animate: true,
                    animationDuration: 500,
                    nodeRepulsion: 8000,
                    idealEdgeLength: 100
                },
                wheelSensitivity: 0.3
            });

            // Node click handler
            cy.on('tap', 'node', (evt) => {
                const node = evt.target;
                showNodeDetails(node.data());
            });

            // Background click
            cy.on('tap', (evt) => {
                if (evt.target === cy) {
                    clearDetails();
                }
            });

            // Initial load
            loadGraphData();
        }

        // ========== API Functions ==========

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };

            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`/api/SimpleCore/${endpoint}`, options);
            const data = await response.json();

            if (!response.ok || data.error !== 'none') {
                throw new Error(data.info?.help_text || 'Request failed');
            }

            return data.result?.data || data.result || [];
        }

        async function loadGraphData() {
            showToast('Loading graph...', 'info');

            try {
                const graphData = await apiRequest('get_innovation_graph');

                // Clear existing elements
                cy.elements().remove();

                // Add nodes
                if (graphData.nodes) {
                    graphData.nodes.forEach(node => {
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: node.id,
                                name: node.title || node.name || 'Unnamed',
                                type: node.type || 'idea',
                                description: node.description || '',
                                components: node.components || [],
                                tags: node.tags || []
                            }
                        });
                    });
                }

                // Add edges
                if (graphData.edges) {
                    graphData.edges.forEach(edge => {
                        cy.add({
                            group: 'edges',
                            data: {
                                id: `${edge.source}-${edge.target}`,
                                source: edge.source,
                                target: edge.target,
                                connection_type: edge.type || 'DIRECT'
                            }
                        });
                    });
                }

                // Run layout
                cy.layout({
                    name: 'cose',
                    animate: true,
                    animationDuration: 800
                }).run();

                showToast('Graph loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading graph:', error);
                showToast('Error loading graph: ' + error.message, 'error');

                // Show demo data if API fails
                loadDemoData();
            }
        }

        function loadDemoData() {
            cy.add([
                { data: { id: '1', name: 'Akku-Schrauber', type: 'idea' } },
                { data: { id: '2', name: 'Batterie', type: 'component' } },
                { data: { id: '3', name: 'Motor', type: 'component' } },
                { data: { id: '4', name: 'SchraubenschlÃ¼ssel', type: 'component' } },
                { data: { id: 'e1', source: '1', target: '2', connection_type: 'DIRECT' } },
                { data: { id: 'e2', source: '1', target: '3', connection_type: 'DIRECT' } },
                { data: { id: 'e3', source: '1', target: '4', connection_type: 'DIRECT' } },
                { data: { id: 'e4', source: '2', target: '3', connection_type: 'LOGICAL' } }
            ]);

            cy.layout({ name: 'cose', animate: true }).run();
        }

        async function addIdea() {
            const input = document.getElementById('ideaInput');
            const content = input.value.trim();

            if (!content) {
                showToast('Please enter an idea', 'error');
                return;
            }

            try {
                showToast('Adding idea...', 'info');

                const response = await fetch('/api/SimpleCore/create_idea', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `content=${encodeURIComponent(content)}`
                });

                const result = await response.json();

                if (response.ok && result.error === 'none') {
                    input.value = '';
                    showToast('Idea added successfully!', 'success');
                    loadGraphData();
                } else {
                    throw new Error(result.info?.help_text || 'Failed to add idea');
                }
            } catch (error) {
                console.error('Error adding idea:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function analyzeContent() {
            const input = document.getElementById('ideaInput');
            const content = input.value.trim();

            if (!content) {
                showToast('Please enter content to analyze', 'error');
                return;
            }

            showToast('Analyzing content...', 'info');

            // Check for URLs
            const urlPattern = /https?:\/\/[^\s]+/g;
            const urls = content.match(urlPattern);

            if (urls) {
                await scrapeUrl(urls[0]);
            } else {
                await addIdea();
            }
        }

        async function scrapeUrl(url) {
            const urlInput = document.getElementById('urlInput');
            const targetUrl = url || urlInput.value.trim();

            if (!targetUrl) {
                showToast('Please enter a URL', 'error');
                return;
            }

            try {
                showToast('Scraping URL...', 'info');

                // This would call a web scraping endpoint
                const response = await fetch('/api/web-fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: targetUrl })
                });

                if (response.ok) {
                    const content = await response.text();
                    const ideas = extractIdeas(content);

                    for (const idea of ideas) {
                        await addIdeaToGraph(idea, targetUrl);
                    }

                    showToast(`Added ${ideas.length} ideas from URL`, 'success');
                    urlInput.value = '';
                    loadGraphData();
                } else {
                    throw new Error('Failed to fetch URL');
                }
            } catch (error) {
                console.error('Error scraping URL:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        function extractIdeas(content) {
            const sentences = content.split(/[.!?]+/)
                .filter(s => s.trim().length > 30 && s.trim().length < 200);
            return sentences.slice(0, 3).map(s => s.trim());
        }

        async function addIdeaToGraph(content, source = '') {
            const fullContent = source ? `${content} (Source: ${source})` : content;

            await fetch('/api/SimpleCore/create_idea', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `content=${encodeURIComponent(fullContent)}`
            });
        }

        async function showCollaborations() {
            try {
                showToast('Finding collaborators...', 'info');
                const collaborations = await apiRequest('suggest_collaborations');

                if (collaborations.length) {
                    const content = collaborations.map(c => `
                        <div style="margin-bottom: var(--space-3); padding: var(--space-3); background: var(--bg-surface); border-radius: var(--radius-md);">
                            <strong>${c.user_id || 'User'}</strong>
                            <div style="color: var(--color-success); font-size: var(--text-xs);">
                                ${Math.round((c.compatibility_score || 0) * 100)}% match
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('detailsContent').innerHTML = `
                        <h4>Potential Collaborators</h4>
                        ${content}
                    `;
                } else {
                    showToast('No collaborators found', 'info');
                }
            } catch (error) {
                console.error('Error finding collaborators:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        function exportGraph() {
            const png = cy.png({ scale: 2, bg: 'white' });
            const link = document.createElement('a');
            link.href = png;
            link.download = 'innovation-graph.png';
            link.click();
            showToast('Graph exported!', 'success');
        }

        // ========== UI Functions ==========

        function showNodeDetails(data) {
            const content = `
                <h4>${data.name}</h4>
                <p><strong>Type:</strong> ${data.type || 'idea'}</p>
                ${data.description ? `<p>${data.description}</p>` : ''}
                ${data.components?.length ? `
                    <p><strong>Components:</strong></p>
                    <div>${data.components.map(c => `<span class="tag">${c}</span>`).join('')}</div>
                ` : ''}
                ${data.tags?.length ? `
                    <p><strong>Tags:</strong></p>
                    <div>${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                ` : ''}
            `;

            document.getElementById('detailsContent').innerHTML = content;
        }

        function clearDetails() {
            document.getElementById('detailsContent').innerHTML = `
                <div class="empty-state">
                    <span class="material-symbols-outlined">touch_app</span>
                    <p>Select a node to see details</p>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            // Remove existing toasts
            document.querySelectorAll('.toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            requestAnimationFrame(() => toast.classList.add('visible'));

            setTimeout(() => {
                toast.classList.remove('visible');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ========== Theme Sync ==========

        function syncGraphTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            cy.style()
                .selector('node')
                .style('color', isDark ? '#f3f4f6' : '#1f2937')
                .update();
        }

        document.addEventListener('theme:changed', syncGraphTheme);

        // ========== Event Handlers ==========

        function setupEventHandlers() {
            // Input actions
            document.getElementById('addIdeaBtn')?.addEventListener('click', addIdea);
            document.getElementById('analyzeBtn')?.addEventListener('click', analyzeContent);
            document.getElementById('scrapeUrlBtn')?.addEventListener('click', () => scrapeUrl());

            // Quick actions
            document.getElementById('actionRefresh')?.addEventListener('click', loadGraphData);
            document.getElementById('refreshGraphBtn')?.addEventListener('click', loadGraphData);
            document.getElementById('actionConnections')?.addEventListener('click', loadGraphData);
            document.getElementById('actionCollaborations')?.addEventListener('click', showCollaborations);
            document.getElementById('findCollabBtn')?.addEventListener('click', showCollaborations);
            document.getElementById('actionExport')?.addEventListener('click', exportGraph);

            // Navigation
            document.getElementById('backBtn')?.addEventListener('click', () => {
                window.location.href = '/web/pages/simplecore/index.html';
            });

            // Keyboard shortcuts
            document.getElementById('ideaInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    addIdea();
                }
            });

            document.getElementById('urlInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    scrapeUrl();
                }
            });
        }

        // ========== Initialize ==========
        window.TB.onLoaded(() => {
            initGraph();
            setupEventHandlers();
        });
    </script>
</body>
