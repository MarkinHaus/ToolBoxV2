<div>
    <style>
        .idea-input-container {
            background: var(--theme-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .idea-input-container textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid var(--input-border, #d9d9d9);
            border-radius: 8px;
            font-size: 1.1em;
            background-color: var(--input-bg, #f5f5f5);
            color: var(--theme-text, #262626);
            resize: vertical;
        }
        .btn-primary {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            background: var(--theme-primary, #1890ff);
            color: var(--theme-text-on-primary, white);
            font-size: 1.1em;
            align-self: flex-end;
        }
         .btn-primary:hover {
            background: var(--link-hover-color, #096dd9);
        }
        #response-message {
            margin-top: 1rem;
            text-align: center;
        }
        .reward-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            z-index: 2000;
        }
        .reward-container.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        .reward-icon {
            font-size: 4rem;
            animation: sparkle 1.5s infinite;
        }
        .reward-text {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007AFF; }
            50% { transform: scale(1.2); text-shadow: 0 0 20px #fff, 0 0 30px #007AFF, 0 0 40px #007AFF; }
        }
    </style>


    <div class="main-page hide-scrollbar" style="padding-top: 15vh; padding-bottom: 15vh;
    background-color: transparent;
    background: rgba(var(--text-color), 0.8);
    background-image: radial-gradient(var(--text-color) 2px, transparent 0);
    background-size: 40px 40px;
    background-position: -20px -20px;
    width: 100vw;
    min-height: 100vh;
    ">
        <div class="wrapper fade-class">
            <div class="welcome-message">
                <h1 style="font-size: 460%; color:var(--text-color)">SimpleCore</h1>
                <div class="words">
                    <span>      </span>
                    <span>ideate</span>
                    <span>expand</span>
                    <span>connect</span>
                    <span>create</span>
                </div>
            </div>

            <div class="idea-input-container">
                <form hx-post="/api/SimpleCore/create_idea"
                      hx-target="#response-message"
                      hx-swap="innerHTML"
                      hx-on::after-request="this.reset()">
                    <textarea name="content" placeholder="What's on your mind? Capture your next big idea here..."></textarea>
                    <button class="btn btn-primary" type="submit">Save Idea</button>
                </form>
                <div id="response-message"></div>
            </div>

            <div id="reward-container" class="reward-container">
                <div class="reward-icon">âœ¨</div>
                <div class="reward-text">Idea Captured!</div>
            </div>
        </div>
        <footer style="position: relative; padding-top: 5%;">
            <h3>Explore <a href="/web/pages/simplecore/workbench.html">Workbench</a></h3>
            <h3>Visualize <a href="/web/pages/simplecore/innovation_tree.html">Innovation Tree</a></h3>
            <h3>All <a href="/web/mainContent.html">Apps</a></h3>
            <h4>Powered by ToolBoxV2 <a href="https://github.com/MarkinHaus/ToolBoxV2">Git</a> || <a
                href="https://markinhaus.github.io/ToolBoxV2/">Docs</a></h4>
            <p>
            <h5><a href="/web/core0/kontakt.html">Contact</a> || <a href="/web/assets/terms.html">Impressum</a>
            </h5>
            </p>
        </footer>
    </div>
    <script unSave="true">
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.target.id === 'response-message' && !evt.detail.failed) {
                const rewardContainer = document.getElementById('reward-container');
                rewardContainer.classList.add('visible');
                setTimeout(() => {
                    rewardContainer.classList.remove('visible');
                }, 3000); // Hide after 3 seconds
            }
        });
    </script>
</div>
