<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | SimpleCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <form id="contactForm" class="form-stack glass">
            <h2>Get in Touch</h2>

            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn-primary">
                <span class="material-symbols-outlined">send</span>
                Send Message
            </button>

            <div id="form-status"></div>
        </form>
    </main>

    <script>
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('form-status');
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/mqaqjzdkE";

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(contactForm);
            formStatus.innerHTML = 'Sending...';
            formStatus.className = '';

            fetch(FORMSPREE_ENDPOINT, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => response.ok ? response.json() : response.json().then(data => { throw new Error(data.error); }))
            .then(() => {
                formStatus.innerHTML = "Thanks for your message! I'll get back to you soon.";
                formStatus.classList.add('success');
                contactForm.reset();
            })
            .catch(error => {
                formStatus.innerHTML = `Oops! Problem sending message: ${error.message}.`;
                formStatus.classList.add('error');
            });
        });
    </script>
</body>
</html>
