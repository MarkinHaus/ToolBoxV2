<!-- Refactored Installer.html (TBJS Style Guide Applied) -->
<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer - ToolBoxV2</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <style>
        /* PAGE WRAPPER */
        .installer-wrapper {
            max-width: 900px;
            margin-inline: auto;
            padding: var(--space-6) var(--space-4);
        }

        /* CARD */
        #installer-container {
            background: var(--bg-surface);
            border: var(--border-width) solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--highlight-subtle), var(--shadow-md);
        }

        /* SELECT */
        #os-selection {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            background: var(--input-bg);
            border: var(--border-width) solid var(--input-border);
            color: var(--text-primary);
            font-size: var(--text-base);
        }

        #os-selection:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--interactive) 25%, transparent);
        }

        /* TEXT */
        #os-info {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
        }

        /* LINKS */
        a {
            color: var(--interactive);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* LIST */
        #auto-download-options ul {
            list-style: none;
            padding: 0;
            margin-top: var(--space-4);
        }

        #auto-download-options li {
            margin-bottom: var(--space-2);
        }

        /* BUTTON LINKS */
        #auto-download-options a {
            display: inline-block;
            padding: var(--space-3) var(--space-5);
            background: var(--interactive);
            color: var(--text-inverse);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            transition: var(--duration-fast) var(--ease-default);
        }

        #auto-download-options a:hover {
            background: var(--interactive-hover);
        }

        small {
            color: var(--text-muted);
            font-size: var(--text-xs);
        }
    </style>
</head>
<body>

<div class="installer-wrapper fade-class">
    <div id="installer-container">
        <h1 class="text-2xl" style="margin-bottom: var(--space-4);">ToolBoxV2 Installer</h1>

        <select id="os-selection"></select>

        <p id="os-info">Erkennung Ihres Betriebssystems...</p>

        <div id="auto-download-options">
            <p>Lade Installer-Optionen...</p>
        </div>

        <p style="margin-top: var(--space-6);">
            <a href="https://raw.githubusercontent.com/MarkinHaus/ToolBoxV2/refs/heads/master/LICENSE" target="_blank">LICENSE</a>
        </p>
    </div>
</div>
<script src="/web/core0/installer.js" defer></script>
<script src="/web/scripts/infos.js" defer></script>

</body>
</html>
