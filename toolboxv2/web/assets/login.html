<div class="main-content">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToolBox V2</title>
    <style>
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--interactive, #6366f1), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary, #9ca3af);
            font-size: 14px;
        }

        #auth-sign-in {
            background: var(--bg-surface, rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg, 16px);
            border: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
            padding: 32px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .auth-buttons .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md, 12px);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .auth-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md, 0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .auth-buttons .btn:active {
            transform: translateY(0);
        }

        .auth-buttons .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-discord {
            background: #5865F2;
        }

        .btn-discord:hover:not(:disabled) {
            background: #4752C4;
        }

        .btn-google {
            background: #4285F4;
        }

        .btn-google:hover:not(:disabled) {
            background: #3367D6;
        }

        .btn-passkey {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-passkey:hover:not(:disabled) {
            background: linear-gradient(135deg, #5568d3 0%, #633a8a 100%);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted, #6b7280);
            font-size: 13px;
            width: 100%;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
        }

        .auth-divider::before {
            margin-right: 16px;
        }

        .auth-divider::after {
            margin-left: 16px;
        }

        .passkey-hint {
            color: var(--text-muted, #6b7280);
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
        }

        .passkey-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        .passkey-badge.unsupported {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .loading {
            color: var(--text-muted, #6b7280);
            text-align: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-default, rgba(255, 255, 255, 0.1));
            border-top-color: var(--interactive, #6366f1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: var(--interactive, #6366f1);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--interactive-hover, #4f46e5);
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error, #ef4444);
            color: var(--color-error, #ef4444);
            padding: 12px 16px;
            border-radius: var(--radius-md, 8px);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .retry-button {
            margin-top: 16px;
            padding: 8px 16px;
            cursor: pointer;
            background: var(--interactive, #6366f1);
            color: white;
            border: none;
            border-radius: var(--radius-sm, 6px);
            font-size: 14px;
        }

        .retry-button:hover {
            background: var(--interactive-hover, #4f46e5);
        }

        .auth-loading-overlay {
            display: none;
            text-align: center;
            color: var(--text-muted, #6b7280);
            margin-top: 20px;
            width: 100%;
        }

        .auth-loading-overlay.show {
            display: block;
        }

        .auth-loading-overlay .loading-spinner {
            width: 24px;
            height: 24px;
            border-width: 2px;
        }
    </style>
    <div class="login-container">
        <div class="login-header">
            <h1>ToolBox V2</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="auth-sign-in">
            <div class="loading" id="auth-loading-initial">
                <div class="loading-spinner"></div>
                <p>Loading authentication...</p>
            </div>

            <div class="auth-buttons" id="auth-buttons" style="display: none;">
                <button class="btn btn-discord" id="btn-discord">

                    </svg>
                    Continue with Google
                </button>

                <div class="auth-divider">OR</div>

                <button class="btn btn-passkey" id="btn-passkey">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    </svg>
                    Sign in with Passkey
                    <span class="passkey-badge" id="passkeyBadge">Checking...</span>

                <p class="passkey-hint">Use your fingerprint, face, or device PIN</p>
            </div>

            <div class="auth-loading-overlay" id="auth-action-loading">

        <div class="footer-links">
            <a href="/web/assets/signup.html">Don't have an account? Sign up</a>

    <!-- Custom Auth Login Script (non-module so handlers are accessible) -->
    <script>
    (function() {
        'use strict';

        function setupLogin() {
            // Play initial animation if available
            if (window.TB && window.TB.graphics && window.TB.graphics.playAnimationSequence) {
                window.TB.graphics.playAnimationSequence("Z0+12");
            }

            initializeCustomAuthLogin();
        }

        async function initializeCustomAuthLogin() {
            var container = document.getElementById('auth-sign-in');
            var initialLoading = document.getElementById('auth-loading-initial');
            var authButtons = document.getElementById('auth-buttons');

            if (!container) {
                console.warn('[Login] No login container found');
                return;
            }

            try {
                // Check server-side session first
                console.log('[Login] Checking authentication status with server...');

                // In Tauri context, route to worker; in web, use relative URL
                var baseUrl = '';
                if (window.TB && window.TB.env && window.TB.env.isTauri && window.TB.env.isTauri()) {
                    baseUrl = (window.TB.env.getWorkerHttpUrl && window.TB.env.getWorkerHttpUrl()) || 'http://localhost:5000';
                }
                var serverCheckResponse = await fetch(baseUrl + '/validateSession', {
                    method: 'GET',
                    credentials: 'include'
                });

                var serverAuthenticated = false;

                if (serverCheckResponse.ok) {
                    var serverCheckResult = await serverCheckResponse.json();
                    serverAuthenticated = (serverCheckResult.error === "none");
                }

                console.log('[Login] Server authentication status:', serverAuthenticated);

                // If server says authenticated, redirect immediately
                if (serverAuthenticated) {
                    console.log('[Login] Already authenticated on server, redirecting...');
                    showSuccess(container, 'Already logged in. Redirecting...');
                    redirectUser();
                    return;
                }

                // If TB.user says authenticated but server does not, clear local state
                if (window.TB && window.TB.user && window.TB.user.isAuthenticated && window.TB.user.isAuthenticated()) {
                    console.warn('[Login] Local auth state inconsistent with server, clearing...');
                    if (window.TB.state && window.TB.state.set) {
                        window.TB.state.set('user', {
                            isAuthenticated: false,
                            username: null, email: null, userId: null,
                            userLevel: 1, token: null,
                            userData: {}, settings: {}, modData: {}
                        });
                    }
                }

                // Check for OAuth callback errors in URL
                var urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    showError(container, urlParams.get('error'));
                }

                // Setup passkey badge
                setupPasskeyBadge();

                // Hide initial loading, show auth buttons
                if (initialLoading) initialLoading.style.display = 'none';
                if (authButtons) authButtons.style.display = 'flex';

                // Bind button handlers via addEventListener (not onclick)
                var discordBtn = document.getElementById('btn-discord');
                var googleBtn = document.getElementById('btn-google');
                var passkeyBtn = document.getElementById('btn-passkey');

                if (discordBtn) discordBtn.addEventListener('click', handleDiscordLogin);
                if (googleBtn) googleBtn.addEventListener('click', handleGoogleLogin);
                if (passkeyBtn) passkeyBtn.addEventListener('click', handlePasskeyLogin);

                // Listen for sign-in events from TB.user
                if (window.TB && window.TB.events && window.TB.events.on) {
                    window.TB.events.on('user:signedIn', function(data) {
                        console.log('[Login] User signed in successfully:', data && data.userId);
                        showSuccess(container, 'Login successful! Redirecting...');
                        redirectUser();
                    });

                    window.TB.events.on('user:authError', function(data) {
                        console.error('[Login] Authentication error:', data && data.message);
                        showError(container, (data && data.message) || 'Authentication failed');
                        hideActionLoading();
                    });
                }

                console.log('[Login] Custom Auth UI ready');

            } catch (error) {
                console.error('[Login] Initialization error:', error);
                showError(container, error.message || 'Failed to load login form');

                if (initialLoading) initialLoading.style.display = 'none';

                var retryBtn = document.createElement('button');
                retryBtn.textContent = "Retry";
                retryBtn.className = "retry-button";
                retryBtn.onclick = function() { window.location.reload(); };
                container.appendChild(retryBtn);
            }
        }

        function setupPasskeyBadge() {
            var badge = document.getElementById('passkeyBadge');
            var btn = document.getElementById('btn-passkey');
            var isSupported = !!window.PublicKeyCredential;

            if (badge) {
                if (isSupported) {
                    badge.textContent = 'Supported';
                    badge.classList.remove('unsupported');
                } else {
                    badge.textContent = 'Not Supported';
                    badge.classList.add('unsupported');
                    if (btn) btn.disabled = true;
                }
            }
        }

        async function handleDiscordLogin() {
            showActionLoading();
            if (window.TB && window.TB.user && window.TB.user.loginWithDiscord) {
                window.TB.user.loginWithDiscord().catch(function(error) {
                    console.error('[Login] Discord login error:', error);
                    showError(document.getElementById('auth-sign-in'), 'Failed to connect to Discord. Please try again.');
                    hideActionLoading();
                });
            } else {
                // Fallback: fetch auth URL as JSON then redirect
                try {
                    var baseUrl = '';
                    if (window.TB && window.TB.env && window.TB.env.isTauri && window.TB.env.isTauri()) {
                        baseUrl = (window.TB.env.getWorkerHttpUrl && window.TB.env.getWorkerHttpUrl()) || 'http://localhost:5000';
                    }
                    var redirectAfter = encodeURIComponent(window.location.origin);
                    var resp = await fetch(baseUrl + '/auth/discord/url?redirect_after=' + redirectAfter);
                    var json = await resp.json();
                    var authUrl = (json.result && json.result.auth_url) || json.auth_url;
                    if (authUrl) { window.location.href = authUrl; }
                    else { throw new Error('No auth URL'); }
                } catch (e) {
                    showError(document.getElementById('auth-sign-in'), 'Failed to connect to Discord. Please try again.');
                    hideActionLoading();
                }
            }
        }

        async function handleGoogleLogin() {
            showActionLoading();
            if (window.TB && window.TB.user && window.TB.user.loginWithGoogle) {
                window.TB.user.loginWithGoogle().catch(function(error) {
                    console.error('[Login] Google login error:', error);
                    showError(document.getElementById('auth-sign-in'), 'Failed to connect to Google. Please try again.');
                    hideActionLoading();
                });
            } else {
                // Fallback: fetch auth URL as JSON then redirect
                try {
                    var baseUrl = '';
                    if (window.TB && window.TB.env && window.TB.env.isTauri && window.TB.env.isTauri()) {
                        baseUrl = (window.TB.env.getWorkerHttpUrl && window.TB.env.getWorkerHttpUrl()) || 'http://localhost:5000';
                    }
                    var redirectAfter = encodeURIComponent(window.location.origin);
                    var resp = await fetch(baseUrl + '/auth/google/url?redirect_after=' + redirectAfter);
                    var json = await resp.json();
                    var authUrl = (json.result && json.result.auth_url) || json.auth_url;
                    if (authUrl) { window.location.href = authUrl; }
                    else { throw new Error('No auth URL'); }
                } catch (e) {
                    showError(document.getElementById('auth-sign-in'), 'Failed to connect to Google. Please try again.');
                    hideActionLoading();
                }
            }
        }

        async function handlePasskeyLogin() {
            if (window.TB && window.TB.user && window.TB.user.loginWithPasskey) {
                showActionLoading();
                try {
                    await window.TB.user.loginWithPasskey();
                } catch (error) {
                    console.error('[Login] Passkey login error:', error);
                    showError(document.getElementById('auth-sign-in'), 'Passkey login failed. Please try another method.');
                    hideActionLoading();
                }
            } else {
                showError(document.getElementById('auth-sign-in'), 'Auth system not ready. Please refresh.');
            }
        }

        function redirectUser() {
            var nextUrl = getRedirectUrl();
            setTimeout(function() {
                if (window.TB && window.TB.router && window.TB.router.navigateTo) {
                    window.TB.router.navigateTo(nextUrl);
                } else {
                    window.location.href = nextUrl;
                }
            }, 500);
        }

        function getRedirectUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('next') || '/web/mainContent.html';
        }

        function showError(container, message) {
            if (window.TB && window.TB.ui && window.TB.ui.Toast && window.TB.ui.Toast.showError) {
                window.TB.ui.Toast.showError(message);
            }
            if (window.TB && window.TB.graphics && window.TB.graphics.playAnimationSequence) {
                window.TB.graphics.playAnimationSequence("R0-31");
            }
            var errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        function showSuccess(container, message) {
            if (window.TB && window.TB.ui && window.TB.ui.Toast && window.TB.ui.Toast.showSuccess) {
                window.TB.ui.Toast.showSuccess(message);
            }
            if (window.TB && window.TB.graphics && window.TB.graphics.playAnimationSequence) {
                window.TB.graphics.playAnimationSequence("P0+21");
            }
        }

        function showActionLoading() {
            var overlay = document.getElementById('auth-action-loading');
            var buttons = document.getElementById('auth-buttons');
            if (overlay) overlay.classList.add('show');
            if (buttons) buttons.style.display = 'none';
        }

        function hideActionLoading() {
            var overlay = document.getElementById('auth-action-loading');
            var buttons = document.getElementById('auth-buttons');
            if (overlay) overlay.classList.remove('show');
            if (buttons) buttons.style.display = 'flex';
        }

        // Initialization
        if (window.TB && window.TB.onLoaded) {
            window.TB.onLoaded(setupLogin);
        } else if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupLogin);
        } else {
            setupLogin();
        }
    })();
    </script>

</div>
