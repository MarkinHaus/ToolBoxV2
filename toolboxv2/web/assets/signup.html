<div class="main-content">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ToolBox V2</title>
    <style>
        .signup-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--interactive, #6366f1), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-header p {
            color: var(--text-secondary, #9ca3af);
            font-size: 14px;
        }

        #auth-sign-up {
            background: var(--bg-surface, rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg, 16px);
            border: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
            padding: 32px;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md, 12px);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md, 0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-discord {
            background: #5865F2;
        }

        .btn-discord:hover:not(:disabled) {
            background: #4752C4;
        }

        .btn-google {
            background: #4285F4;
        }

        .btn-google:hover:not(:disabled) {
            background: #3367D6;
        }

        .btn-passkey {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
        }

        .btn-passkey:hover:not(:disabled) {
            background: linear-gradient(135deg, #5568d3 0%, #633a8a 100%);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-muted, #6b7280);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .passkey-section {
            text-align: center;
        }

        .passkey-hint {
            color: var(--text-muted, #6b7280);
            font-size: 12px;
            margin-top: 12px;
        }

        .passkey-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        .passkey-badge.unsupported {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .loading {
            display: none;
            color: var(--text-muted, #6b7280);
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-default, rgba(255, 255, 255, 0.1));
            border-top-color: var(--interactive, #6366f1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: var(--interactive, #6366f1);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--interactive-hover, #4f46e5);
            text-decoration: underline;
        }

        .features-list {
            background: var(--bg-surface, rgba(255, 255, 255, 0.05));
            border-radius: var(--radius-md, 12px);
            padding: 20px;
            margin-top: 24px;
            border: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
        }

        .features-list h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary, #9ca3af);
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            font-size: 13px;
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary, inherit);
        }

        .features-list li::before {
            content: '\2713';
            color: var(--color-success, #22c55e);
            font-weight: bold;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error, #ef4444);
            color: var(--color-error, #ef4444);
            padding: 12px 16px;
            border-radius: var(--radius-md, 8px);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>

    <!-- Signup Script -->
    <script>
    (function() {
        'use strict';

        function setupSignup() {
            console.log('[Signup] Initializing custom auth signup...');

            // Check if already authenticated
            if (window.TB && window.TB.user && window.TB.user.isAuthenticated && window.TB.user.isAuthenticated()) {
                console.log('[Signup] User already authenticated, redirecting...');
                redirectUser();
                return;
            }

            // Check for OAuth callback errors
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                showError(urlParams.get('error'));
            }

            // Check passkey support
            checkPasskeySupport();

            // Bind button handlers
            var discordBtn = document.getElementById('btn-discord-signup');
            var googleBtn = document.getElementById('btn-google-signup');
            var passkeyBtn = document.getElementById('btn-passkey-register');

            if (discordBtn) discordBtn.addEventListener('click', handleDiscordSignup);
            if (googleBtn) googleBtn.addEventListener('click', handleGoogleSignup);
            if (passkeyBtn) passkeyBtn.addEventListener('click', handlePasskeyRegister);

            // Listen for sign-in event (OAuth redirect comes back as signed in)
            if (window.TB && window.TB.events) {
                window.TB.events.on('user:signedIn', function(data) {
                    console.log('[Signup] User signed in successfully:', (data && data.userId) || '');
                    showLoading('Account ready! Redirecting...');
                    redirectUser();
                });

                window.TB.events.on('user:authError', function(data) {
                    console.error('[Signup] Auth error:', (data && data.message) || (data && data.error));
                    showError((data && data.message) || (data && data.error && data.error.message) || 'Authentication failed');
                    hideLoading();
                });
            }

            console.log('[Signup] Custom auth signup ready.');
        }

        function checkPasskeySupport() {
            var badge = document.getElementById('passkeyBadge');
            var btn = document.getElementById('btn-passkey-register');

            if (!badge || !btn) return;

            var supported = window.PublicKeyCredential !== undefined &&
                typeof window.PublicKeyCredential === 'function';

            if (supported) {
                badge.textContent = 'Supported';
                badge.classList.remove('unsupported');
            } else {
                badge.textContent = 'Not Supported';
                badge.classList.add('unsupported');
                btn.disabled = true;
            }
        }

        async function handleDiscordSignup() {
            showLoading('Connecting to Discord...');

            if (window.TB && window.TB.user && window.TB.user.loginWithDiscord) {
                window.TB.user.loginWithDiscord().catch(function(error) {
                    console.error('[Signup] Discord signup error:', error);
                    showError('Failed to connect to Discord. Please try again.');
                    hideLoading();
                });
            } else {
                // Fallback: fetch auth URL as JSON then redirect
                try {
                    var baseUrl = '';
                    if (window.TB && window.TB.env && window.TB.env.isTauri && window.TB.env.isTauri()) {
                        baseUrl = (window.TB.env.getWorkerHttpUrl && window.TB.env.getWorkerHttpUrl()) || 'http://localhost:5000';
                    }
                    var redirectAfter = encodeURIComponent(window.location.origin);
                    var resp = await fetch(baseUrl + '/auth/discord/url?redirect_after=' + redirectAfter);
                    var json = await resp.json();
                    var authUrl = (json.result && json.result.auth_url) || json.auth_url;
                    if (authUrl) { window.location.href = authUrl; }
                    else { throw new Error('No auth URL'); }
                } catch (e) {
                    showError('Failed to connect to Discord. Please try again.');
                    hideLoading();
                }
            }
        }

        async function handleGoogleSignup() {
            showLoading('Connecting to Google...');

            if (window.TB && window.TB.user && window.TB.user.loginWithGoogle) {
                window.TB.user.loginWithGoogle().catch(function(error) {
                    console.error('[Signup] Google signup error:', error);
                    showError('Failed to connect to Google. Please try again.');
                    hideLoading();
                });
            } else {
                // Fallback: fetch auth URL as JSON then redirect
                try {
                    var baseUrl = '';
                    if (window.TB && window.TB.env && window.TB.env.isTauri && window.TB.env.isTauri()) {
                        baseUrl = (window.TB.env.getWorkerHttpUrl && window.TB.env.getWorkerHttpUrl()) || 'http://localhost:5000';
                    }
                    var redirectAfter = encodeURIComponent(window.location.origin);
                    var resp = await fetch(baseUrl + '/auth/google/url?redirect_after=' + redirectAfter);
                    var json = await resp.json();
                    var authUrl = (json.result && json.result.auth_url) || json.auth_url;
                    if (authUrl) { window.location.href = authUrl; }
                    else { throw new Error('No auth URL'); }
                } catch (e) {
                    showError('Failed to connect to Google. Please try again.');
                    hideLoading();
                }
            }
        }

        async function handlePasskeyRegister() {
            var username = prompt('Choose a username:');
            if (!username || !username.trim()) {
                showError('Username is required for passkey registration.');
                return;
            }
            username = username.trim();

            var displayName = prompt('Enter your display name (optional):', username);
            if (displayName === null) return;
            displayName = displayName.trim() || username;

            showLoading('Registering passkey...');

            try {
                if (window.TB && window.TB.user && window.TB.user.registerPasskey) {
                    await window.TB.user.registerPasskey(username, displayName);
                } else {
                    throw new Error('Auth system not ready. Please refresh.');
                }

                showLoading('Passkey registered! Redirecting...');
                redirectUser();
            } catch (error) {
                console.error('[Signup] Passkey registration error:', error);
                if (error.name === 'NotAllowedError') {
                    showError('Passkey registration was cancelled.');
                } else {
                    showError(error.message || 'Passkey registration failed. Please try another method.');
                }
                hideLoading();
            }
        }

        function redirectUser() {
            var nextUrl = getRedirectUrl();
            setTimeout(function() {
                if (window.TB && window.TB.router && window.TB.router.navigateTo) {
                    window.TB.router.navigateTo(nextUrl);
                } else {
                    window.location.href = nextUrl;
                }
            }, 500);
        }

        function getRedirectUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('next') || '/web/mainContent.html';
        }

        function showError(message) {
            if (window.TB && window.TB.ui && window.TB.ui.Toast && window.TB.ui.Toast.showError) {
                window.TB.ui.Toast.showError(message);
            }
            var errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        function showLoading(message) {
            var loadingEl = document.getElementById('loading');
            if (loadingEl) {
                var msgEl = loadingEl.querySelector('p');
                if (msgEl && message) msgEl.textContent = message;
                loadingEl.classList.add('show');
            }
        }

        function hideLoading() {
            var loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.classList.remove('show');
        }

        // Initialization
        if (window.TB && window.TB.onLoaded) {
            window.TB.onLoaded(setupSignup);
        } else if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupSignup);
        } else {
            setupSignup();
        }
    })();
    </script>
