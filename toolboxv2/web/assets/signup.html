<div class="main-content">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ToolBox V2</title>
    <style>
        .signup-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--interactive, #6366f1), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-header p {
            color: var(--text-secondary, #9ca3af);
            font-size: 14px;
        }

        #auth-sign-up {
            background: var(--bg-surface, rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg, 16px);
            border: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
            padding: 32px;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md, 12px);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md, 0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-discord {
            background: #5865F2;
        }

        .btn-discord:hover:not(:disabled) {
            background: #4752C4;
        }

        .btn-google {
            background: #4285F4;
        }

        .btn-google:hover:not(:disabled) {
            background: #3367D6;
        }

        .btn-passkey {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
        }

        .btn-passkey:hover:not(:disabled) {
            background: linear-gradient(135deg, #5568d3 0%, #633a8a 100%);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-muted, #6b7280);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .passkey-section {
            text-align: center;
        }

        .passkey-hint {
            color: var(--text-muted, #6b7280);
            font-size: 12px;
            margin-top: 12px;
        }

        .passkey-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        .passkey-badge.unsupported {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .loading {
            display: none;
            color: var(--text-muted, #6b7280);
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-default, rgba(255, 255, 255, 0.1));
            border-top-color: var(--interactive, #6366f1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: var(--interactive, #6366f1);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--interactive-hover, #4f46e5);
            text-decoration: underline;
        }

        .features-list {
            background: var(--bg-surface, rgba(255, 255, 255, 0.05));
            border-radius: var(--radius-md, 12px);
            padding: 20px;
            margin-top: 24px;
            border: 1px solid var(--border-default, rgba(255, 255, 255, 0.1));
        }

        .features-list h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary, #9ca3af);
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            font-size: 13px;
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary, inherit);
        }

        .features-list li::before {
            content: '\2713';
            color: var(--color-success, #22c55e);
            font-weight: bold;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error, #ef4444);
            color: var(--color-error, #ef4444);
            padding: 12px 16px;
            border-radius: var(--radius-md, 8px);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>

        <div class="features-list">
            <h3>What you get:</h3>
            <ul>
                <li>Access to all ToolBox modules</li>
                <li>Secure authentication</li>
                <li>CLI and Web access</li>
                <li>Settings sync across devices</li>

        </div>

        <div class="footer-links">
            <a href="/web/assets/login.html">Already have an account? Sign in</a>
        </div>
    </div>

    <!-- Signup Script -->
    <script unSave="true">>
    (function() {
        'use strict';

        function showError(msg) {
            const el = document.getElementById('error-message');
            if (el) { el.textContent = msg; el.classList.add('show'); }
            if (window.TB?.ui?.Toast) TB.ui.Toast.showError(msg);
        }
        function toggleLoad(show, msg) {
            const el = document.getElementById('loading');
            if (!el) return;
            if (msg) el.querySelector('p').textContent = msg;
            show ? el.classList.add('show') : el.classList.remove('show');
        }

        window.handleDiscordSignup = function() {
            toggleLoad(true, 'Connecting to Discord...');
            window.TB.user.loginWithDiscord().catch(() => {
                showError('Discord Signup fehlgeschlagen.');
                toggleLoad(false);
            });
        };

        window.handleGoogleSignup = function() {
            toggleLoad(true, 'Connecting to Google...');
            window.TB.user.loginWithGoogle().catch(() => {
                showError('Google Signup fehlgeschlagen.');
                toggleLoad(false);
            });
        };

        window.handlePasskeyRegister = async function() {
            const username = prompt('Wähle einen Usernamen:');
            if (!username) return showError('Username ist Pflicht für Passkeys.');

            const displayName = prompt('Anzeigename (optional):') || username;
            toggleLoad(true, 'Erstelle Passkey...');

            try {
                await window.TB.user.registerPasskey(username.trim(), displayName.trim());
                // Event 'user:signedIn' will handle the redirect
            } catch (error) {
                showError(error.message || 'Passkey Registrierung abgebrochen.');
                toggleLoad(false);
            }
        };

        function setupSignup() {
            if (window.TB?.user?.isAuthenticated?.()) {
                if (window.TB.router) window.TB.router.navigateTo('/web/mainContent.html');
                return;
            }

            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) showError(params.get('error'));

            if (window.PublicKeyCredential) {
                const badge = document.getElementById('passkeyBadge');
                if (badge) { badge.textContent = 'Supported'; badge.classList.remove('unsupported'); }
            }

            // Bind global handlers to buttons just in case inline onclick fails
            document.getElementById('btn-discord-signup')?.addEventListener('click', window.handleDiscordSignup);
            document.getElementById('btn-google-signup')?.addEventListener('click', window.handleGoogleSignup);
            document.getElementById('btn-passkey-register')?.addEventListener('click', window.handlePasskeyRegister);

            if (window.TB?.events) {
                window.TB.events.on('user:signedIn', () => {
                    toggleLoad(true, 'Account ready! Redirecting...');
                    setTimeout(() => window.TB.router.navigateTo('/web/mainContent.html'), 500);
                });
                window.TB.events.on('user:authError', (d) => {
                    showError(d.message || 'Authentifizierung fehlgeschlagen');
                    toggleLoad(false);
                });
            }
        }

        // Init
        if (typeof TB !== 'undefined') setupSignup();
        else document.addEventListener('tb:loaded', setupSignup, { once: true });
    })();
    </script>

</div>
