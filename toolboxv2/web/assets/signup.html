<script type="module" src="/web/scripts/singup.js"></script>
<div class="main-content">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ToolBox V2</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #e5e7eb;
            --text-muted: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.1);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items:  flex-start;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        #clerk-sign-up {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 32px;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            color: var(--text-muted);
            text-align: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .features-list {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            border: 1px solid var(--border-color);
        }

        .features-list h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-muted);
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            font-size: 13px;
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features-list li::before {
            content: 'âœ“';
            color: var(--success-color);
            font-weight: bold;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .retry-button {
            margin-top: 16px;
            padding: 8px 16px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .retry-button:hover {
            background: var(--primary-hover);
        }

        /* Info Popup fÃ¼r Legacy Support */
        #infoPopup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            z-index: 1000;
        }
    </style>
    <div class="signup-container">
        <div class="signup-header">
            <h1>ðŸ”§ ToolBox V2</h1>
            <p>Create your account</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="clerk-sign-up">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading registration...</p>
            </div>
        </div>

        <div class="features-list">
            <h3>What you get:</h3>
            <ul>
                <li>Access to all ToolBox modules</li>
                <li>Secure authentication with Clerk</li>
                <li>CLI and Web access</li>
                <li>Settings sync across devices</li>
            </ul>
        </div>

        <div class="footer-links">
            <a href="/web/assets/login.html">Already have an account? Sign in</a>
        </div>
    </div>

    <!-- Info Popup fÃ¼r Legacy Support -->
    <div id="infoPopup">
        <p id="infoText"></p>
    </div>

</div>
