<html>

                        const vau = document.getElementById('link').value
    console.log(vau)

    }

</main>

<script>

    fetch("/validateSession", {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'

        },body: JSON.stringify({
            Jwt_claim: localStorage.getItem("jwt_claim_device"),
            Username: "root"
        })
    })
        .then(response => response.json())
        .then(data => {
            if (data["valid"] || data.valid){
                window.location.href = '/dashboards/widgetbord.html'
            }else{
                // auto validation using som local data myb

        })

</script>
