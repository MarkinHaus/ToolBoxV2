<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }
        .day, .drop-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 12%;
            text-align: center;
            min-height: 150px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            margin-right: 10px;
            padding: 5px;
        }
        .milestone {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        .weekly-goal {
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Weekly Timeline</h1>
    <div class="timeline">
        <div class="day" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Monday</h2>
            <div class="milestone" draggable="true" ondragstart="drag(event)" id="milestone1">Milestone 1</div>
        </div>
        <!-- Add the remaining days here -->

        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="createMilestone()">
            <h3> Create Milestone</h3>
        </div>
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Delete Milestone</h3>
        </div>
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Move to Next Week</h3>
        </div>
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Move to Another Time</h3>
        </div>
    </div>
<script>
    let draggedElement;

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        draggedElement = event.target;
    }

    function drop(event) {
        event.preventDefault();
        const dropTarget = event.target.closest(".day, .drop-zone");
        if (dropTarget) {
            dropTarget.appendChild(draggedElement);
            if (dropTarget.classList.contains("drop-zone")) {
                handleDropZoneActions(dropTarget);
            }
        }
    }

    function handleDropZoneActions(dropZone) {
        const action = dropZone.querySelector("h3").innerText;
        switch (action) {
            case "Create Milestone":
                createMilestone();
                break;
            case "Delete Milestone":
                deleteMilestone();
                break;
            case "Move to Next Week":
                alert("Milestone moved to next week.");
                break;
            case "Move to Another Time":
                alert("Milestone moved to another time.");
                break;
        }
    }

    function createMilestone() {
        const newMilestone = document.createElement("div");
        const milestoneName = prompt("Enter milestone name:");
        if (milestoneName) {
            newMilestone.className = "milestone";
            newMilestone.draggable = true;
            newMilestone.ondragstart = (event) => drag(event);
            newMilestone.textContent = milestoneName;
            draggedElement.parentElement.appendChild(newMilestone);
        }
    }

    function deleteMilestone() {
        draggedElement.remove();
    }
    function getMilestonesStatus() {
    const days = document.querySelectorAll(".day");
    const milestonesStatus = [];

    days.forEach(day => {
        const dayName = day.querySelector("h2").innerText;
        const milestones = day.querySelectorAll(".milestone");

        milestones.forEach(milestone => {
            milestonesStatus.push({
                day: dayName,
                milestone: milestone.innerText
            });
        });
    });

    return milestonesStatus;
}

</script>

</body>
</html>
