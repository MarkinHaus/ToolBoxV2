<head>

<title>Board Manager</title>

    border: 2px solid #ccc;
    padding: 10px;
    margin: 10px;
    display: none;
  }
</style>
<h2 id="inEdit">In Edit: <span id="currentEditBoard">Main</span></h2>

      <th>Name</th>

  <tbody id="boardTableBody">

</table>
<button onclick="window.TBf.getM('boards').createNewBoard(document.getElementById('newBordName').value)">Create New Board</button><input id="newBordName"></input>
