<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCore HUD</title>

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /*
         * HUD Base Styles - Forced Dark Mode
         */
        :root {
            /* Core Colors - Dark Mode Fixed */
            --bg-base: #0f0f13;
            --bg-surface: #18181b;
            --bg-elevated: #27272a;

            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;

            --primary: #6366f1;
            --primary-hover: #818cf8;

            --border: #27272a;

            /* Tauri specific */
            --header-height: 36px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Erlaubt Transparenz/Abrundung durch Tauri */
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 12px; /* Runde Ecken f端r das HUD Fenster */
            overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /*
         * Custom Tauri Drag Header
         */
        .hud-header {
            height: var(--header-height);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag; /* WICHTIG: Macht das Fenster verschiebbar */
        }

        .hud-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag; /* Buttons m端ssen klickbar sein */
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        /*
         * Main Content Area (TB Router Target)
         */
        #MainContent {
            flex: 1;
            overflow-y: auto;
            position: relative;
            display: inline; !important;
            min-height: 100%; !important;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-elevated); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /*
         * Helper Classes for Dynamic Content
         */
        .hud-padding { padding: 16px; }
        .flex-center { display: flex; align-items: center; justify-content: center; height: 100%; }

        /* Loading Spinner */
        .loader {
            width: 24px; height: 24px;
            border: 2px solid var(--bg-elevated);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Styles aus dem Dashboard Snippet (angepasst f端r HUD) */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Kleineres Grid f端r HUD */
            gap: 8px;
            padding: 12px;
        }

        .app-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }

        .app-card:hover {
            border-color: var(--primary);
            background: var(--bg-elevated);
            transform: translateY(-1px);
        }

        .app-icon {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            width: 32px; height: 32px;
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
        }

        .app-title { font-size: 13px; font-weight: 600; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-desc { font-size: 11px; color: var(--text-muted); margin: 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Login Container Override */
        #clerk-sign-in {
            width: 100%;
            max-width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Tauri Header -->
        <header class="hud-header" data-tauri-drag-region>
            <div class="hud-title">
            </div>
            <div class="hud-controls">
                <button class="icon-btn" id="btn-home" title="Home">
                    <span class="material-symbols-outlined" style="font-size: 18px;">home</span>
                </button>
                <button class="icon-btn" id="btn-close" title="Close">
                    <span class="material-symbols-outlined" style="font-size: 18px;">close</span>
                </button>
            </div>
        </header>

        <!-- TBJS Main Content -->
        <div id="MainContent" style="
            display: inline; !important;
            min-height: 100%; !important;">
            <div class="flex-center">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!-- Script Module -->
    <script unSave="true">
        // 4. Tauri Controls & Setup
        function setupTauriControls() {
            const btnClose = document.getElementById('btn-close');
            const btnHome = document.getElementById('btn-home');

            if (window.__TAURI__) {
                btnClose.addEventListener('click', () => {
                    window.__TAURI__.window.getCurrentWindow().hide(); // Oder close()
                });
            } else {
                btnClose.style.display = 'none'; // Im Browser verstecken
            }

            btnHome.addEventListener('click', () => {
                TB.router.navigateTo('/web/mainContent.html');
            });
            TB.router.navigateTo('/web/mainContent.html');
        }
        if (window.TB?.onLoaded) {
            window.TB.onLoaded(setupTauriControls);
        } else {
            setTimeout(setupTauriControls, 100);
        }
    </script>
</body>
</html>
