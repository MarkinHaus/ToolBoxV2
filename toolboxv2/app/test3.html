<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Milk Glass Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from './node_modules/three/src/Three.js';

    // Create a scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    // Create a WebGLRenderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a milk glass material
    const milkGlassMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        metalness: 0,
        roughness: 0.5,
        transparency: 0.5,
        transparent: true,
        clearcoat: 0.5,
        clearcoatRoughness: 0.2,
        reflectivity: 0.5,
    });

    // Create a cube geometry
    const cubeGeometry = new THREE.BoxGeometry(window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight);

    // Create a mesh with the cube geometry and milk glass material
    const milkGlassCube = new THREE.Mesh(cubeGeometry, milkGlassMaterial);

    // Add the milk glass cube to the scene
    scene.add(milkGlassCube);

    // Create a point light
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(2, 2, 2);
    scene.add(pointLight);

    // Create an ambient light
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Rotate the milk glass cube
        milkGlassCube.rotation.x += 0.01;
        milkGlassCube.rotation.y += 0.01;

        // Render the scene
        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        cubeGeometry.setSize(window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight);
    });

</script>
</body>
</html>
