<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .chat-form input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: black;
        }

        .loading-spinner {
            display: none;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="loading-spinner" id="loading-spinner">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="Loading...">
            </div>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById("chat-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (messageText) {
                displayMessage(messageText, "user-message");
                displayLoadingSpinner(true);
                const response = await sendMessage(messageText);
                displayLoadingSpinner(false);
                displayMessage(response.res, "bot-message");
                messageInput.value = "";
            }
        });

        async function sendMessage(text) {
            const response = await fetch("/api/post/isaa/run/run", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "token": "your_token_here",
                    "data": {
                        "name": "isaa-chat-web",
                        "text": text
                    }
                })
            });

            return await response.json();
        }

        function displayMessage(text, className) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = text;
            chatMessages.prepend(messageElement);
        }

        function displayLoadingSpinner(show) {
            const loadingSpinner = document.getElementById("loading-spinner");
            loadingSpinner.style.display = show ? "block" : "none";
        }
    </script>
</body>
</html>
