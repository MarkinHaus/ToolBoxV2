<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <script>
    function fetchData() {
      fetch("get_data.json")
        .then((response) => response.json())
        .then((data) => {
          const apiUrl = data.apiUrl;
          showLoadingIndicator();
          fetch(apiUrl)
            .then((response) => response.json())
            .then((apiData) => {
              sessionStorage.setItem("apiResult", JSON.stringify(apiData));
              hideLoadingIndicator();
              displayData(apiData);
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
              hideLoadingIndicator();
            });
        })
        .catch((error) => {
          console.error("Error fetching get_data.json:", error);
        });
    }

    function showLoadingIndicator() {
      const loadingIndicator = document.querySelector(".loading-indicator");
      loadingIndicator.style.display = "block";
    }

    function hideLoadingIndicator() {
      const loadingIndicator = document.querySelector(".loading-indicator");
      loadingIndicator.style.display = "none";
    }

    function displayData(data) {
      const resultDiv = document.querySelector("#result");
      resultDiv.textContent = JSON.stringify(data, null, 2);
    }
  </script>
  <style>
    .loading-indicator {
      display: none;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="fetchData()">Daten abrufen</button>
  <div class="loading-indicator">Daten werden geladen...</div>
  <div id="result"></div>
</body>
</html>
