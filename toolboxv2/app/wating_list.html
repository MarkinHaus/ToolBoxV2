<!DOCTYPE html>
<html>
<head>
        <title>Join Our Waiting List</title>
        <style>
                body {
                        background-color: #f2f2f2;
                        font-family: Arial, sans-serif;
                        font-size: 16px;
                        line-height: 1.5;
                        margin: 0;
                        padding: 0;
                }
                .container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                        text-align: center;
                }
                h1 {
                        font-size: 48px;
                        margin-bottom: 20px;
                }
                p {
                        font-size: 24px;
                        margin-bottom: 40px;
                }
                form {
                        display: inline-block;
                        margin-top: 20px;
                }
                input[type="email"] {
                        padding: 10px;
                        font-size: 16px;
                        border-radius: 8px;
                        border: none;
                        margin-right: 10px;
                        width: 300px;
                }
                button {
                        background-color: #4CAF50;
                        border: none;
                        color: white;
                        padding: 16px 32px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 24px;
                        margin-top: 20px;
                        cursor: pointer;
                        border-radius: 8px;
                }
                button:hover {
                        background-color: #3e8e41;
                }
        </style>
</head>
<body>
        <div class=container>
                <h1>Join Our Waiting List</h1>
                <p>We're working hard to bring you something amazing. Sign up for our waiting list to be the first to know when it's ready!</p>
                <form>
                        <input type="email" placeholder="Enter your email address">
                        <button>Join Now</button>
                </form>
        </div>
</body>
</html>
