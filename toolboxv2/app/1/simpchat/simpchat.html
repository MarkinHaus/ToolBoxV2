<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="../../scripts.js" type="module" defer></script>
    <link rel="stylesheet" href="../../styles.css">

    <script src="simpchat.js" defer></script>
    <link rel="stylesheet" href="simpchat.css">

</head>
<body>
<div id="overlay"></div>
<header>
    <nav>
        <ul>
            <li><a href="/app">Start</a></li>
            <li><a href="/app/dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle" id="toggleLabel">☀️</label>
    </div>
</header>

<!-- Your main content goes here -->
<main>
    <div id="threeDScene"></div>

    <div class="main-content frosted-glass">
        <h2>Chat with Isaa</h2>
        <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="loading-spinner" id="loading-spinner">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="Loading...">
            </div>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    </div>
</main>
</body>
</html>
