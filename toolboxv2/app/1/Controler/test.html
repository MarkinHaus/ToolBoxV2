<!DOCTYPE html>
<html>
<head>
    <style>
        .mydiv {
            position: absolute;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>

<div class="mydiv" style="z-index:2;">Div 1</div>
<div class="mydiv" style="z-index:3;">Div 2</div>
<div class="mydiv" style="z-index:4;">Div 3</div>

<script>
    var divs = document.getElementsByClassName('mydiv');
    var maxZIndex = 2; // Startwert

    for (var i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', function(e) {
            // ErhÃ¶he den z-index, wenn er kleiner als 100 ist
            if (maxZIndex < 100) {
                maxZIndex++;
            }
            // Setze den z-index des angeklickten divs auf den maximalen Wert
            e.target.style.zIndex = maxZIndex;
        });
    }
</script>

</body>
</html>
