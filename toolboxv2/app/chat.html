<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Isaa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .chat-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .isaa {
            text-align: left;
            font-weight: bold;
        }
        .user {
            text-align: right;
            font-weight: bold;
        }
        form {
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Isaa</h1>
        <div class="chat-box">
            <div class="message isaa">Isaa: Welcome to the chat!</div>
            <div class="message user">
            </div>
        </div>
        <form>
            <input type="text" placeholder="Type your message here">
            <button>Send</button>
        </form>
    </div>
</body>
</html>
